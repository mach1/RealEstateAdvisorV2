<div class="well">
    <h2>{{getQuestionId()}}. {{currentQuestion.question}}</h2>
    <label data-ng-repeat="answer in currentQuestion.answers" class="radio">
        <input type="radio" name="answers" id="{{'answer' + $index}}" value="{{$index}}" data-ng-model="currentQuestion.selected">
        {{answer}}
    </label>
    <ul class="pager">
      <li class="previous" data-ng-hide="isFirstQuestion()">
        <a href="#{{getPreviousStepId()}}">&larr; Eelmine</a>
      </li>
      <li class="next" data-ng-hide="isLastQuestion()">
        <a href="#{{getNextStepId()}}" data-ng-click="next()">JÃ¤rgmine &rarr;</a>
      </li>
    </ul>
</div>
